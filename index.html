<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #reader {
            width: 100%;
            margin-bottom: 16px;
        }
        #result, #error {
            font-size: 1.1em;
            color: #333;
            margin-top: 12px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #aaa;
        }
        .actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <h2>Gestión de Productos</h2>
        <div class="actions">
            <button id="btn-scan">Escanear código</button>
            <button id="btn-manual">Ingresar manualmente</button>
        </div>
        <div id="reader" style="display:none;"></div>
        <form id="product-form" style="display:none;">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <button type="submit" id="btn-save">Guardar producto</button>
        </form>
        <form id="venta-form" style="display:none; margin-top:24px;">
            <h3>Registrar Venta</h3>
            <div class="form-group">
                <label for="venta-codigo">Código</label>
                <input type="text" id="venta-codigo" name="venta-codigo" required>
            </div>
            <div class="form-group">
                <label for="venta-nombre">Nombre</label>
                <input type="text" id="venta-nombre" name="venta-nombre" required>
            </div>
            <div class="form-group">
                <label for="venta-precio-listado">Precio listado</label>
                <input type="number" id="venta-precio-listado" name="venta-precio-listado" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="venta-precio-vendido">Precio vendido</label>
                <input type="number" id="venta-precio-vendido" name="venta-precio-vendido" step="0.01" required>
            </div>
            <button type="submit" id="btn-venta-save">Registrar venta</button>
        </form>
        <div class="actions" style="margin-top:8px;">
            <button id="btn-venta">Registrar una venta</button>
            <button id="btn-volver" style="display:none;">Volver</button>
        </div>
        <div id="result">Seleccione una acción para comenzar.</div>
        <div id="error" style="color:red;"></div>
    </div>
</body>
</body>
</html>
