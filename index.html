<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/ff18d2c565.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2 class="main-actions-title">Gestión de Productos</h2>
        <div class="main-actions-divider"></div>
        <div class="actions" id="main-actions">
            <button class="main-btn" id="btn-scan">Escanear código</button>
            <button class="main-btn" id="btn-manual">Ingresar manualmente</button>
            <button class="main-btn" id="btn-venta">Registrar venta</button>
        </div>
        <div id="reader" style="display:none;"></div>
        <form id="product-form" style="display:none;">
            <div class="form-group">
                <label for="codigo">Código</label>
                <div class="icon-btn-group">
                    <input type="text" id="codigo" name="codigo" required style="width:calc(100% - 44px);display:inline-block;">
                    <button class="icon-btn" type="button" id="btn-producto-buscar" title="Buscar información" style="margin-left:4px;"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <button class="main-btn" type="submit" id="btn-save">Guardar producto</button>
        </form>
        <form id="venta-form" style="display:none; margin-top:24px;">
            <h3>Registrar Venta</h3>
            <div class="form-group">
                <label for="venta-codigo">Código</label>
                <input type="text" id="venta-codigo" name="venta-codigo" required>
                <div class="icon-btn-group">
                    <div class="icon-btn-with-label">
                        <button class="icon-btn" type="button" id="btn-venta-scan" title="Escanear código"><i
                                class="fa fa-qrcode" aria-hidden="true"></i></button>
                        <div class="icon-btn-label">Escanear</div>
                    </div>
                    <div class="icon-btn-with-label">
                        <button class="icon-btn" type="button" id="btn-venta-buscar" title="Buscar información"><i
                                class="fa fa-search" aria-hidden="true"></i>
                        </button>
                        <div class="icon-btn-label">Buscar</div>
                    </div>
                </div>
            </div>
            <div id="venta-reader" style="display:none; margin-bottom:12px;"></div>
            <div class="form-group">
                <label for="venta-nombre">Nombre</label>
                <input disabled type="text" id="venta-nombre" name="venta-nombre" required readonly>
            </div>
            <div class="form-group">
                <label for="venta-precio-listado">Precio listado</label>
                <input disabled type="number" id="venta-precio-listado" name="venta-precio-listado" step="0.01" required
                    readonly>
            </div>
            <div class="form-group">
                <label for="venta-cantidad">Cantidad disponible</label>
                <input disabled type="number" id="venta-cantidad" name="venta-cantidad" readonly>
            </div>
            <div class="form-group">
                <label for="venta-precio-vendido">Precio vendido</label>
                <input type="number" id="venta-precio-vendido" name="venta-precio-vendido" step="0.01" required>
            </div>
            <button class="main-btn" type="submit" id="btn-venta-save">Registrar</button>
        </form>
        <div class="actions" style="margin-top:8px; display:none;" id="navigation">
            <button class="second-btn" id="btn-volver">Volver</button>
        </div>
        <div id="result">Seleccione una acción para comenzar.</div>
        <div id="error" style="color:red;"></div>
    <div id="loader" style="display:none;"><div class="loader-spinner"></div><div class="loader-text">Cargando...</div></div>
    </div>
</body>
</body>

</html>
